<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #0066cc, #3399ff);
            color: white;
            padding: 10px 20px;
            font-size: 40px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .header-title {
            text-align: left;
            margin: 0;
            padding-bottom: 5px;
        }
        nav {
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            margin-top: 60px; /* Adjust margin to place below header */
            width: 100%;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 16px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: white;
            color: #0066cc;
            border-radius: 5px;
        }
        .container {
            width: 400px;
            margin: 100px auto 0; /* Adjust margin to avoid overlap with header */
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">College Election System</div>
    </header>
    <nav>
        <a href="home.jsp">Home</a>
        <a href="login.jsp">Login</a>
        <a href="register.jsp">Register</a>
        <a href="contact.jsp">Contact +91 34347334744</a>
    </nav>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="submit_registration.jsp" method="post">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="college">College:</label>
            <input type="text" id="college" name="college" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
